<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ジャンケンゲーム</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/script.js"></script>
</head>
<body>
    <div class="game">
            <h1 class="game__title">★ジャンケンゲーム☆</h1>
            <p class="game__result">結果:<span class="unit">コンピューターの勝ち</span></p>

            <div class="game__field">    
                <div>
                    <p class="game__text">あなたの選択カード</p>
                    <div class="game__cardBox game__cardBox--oneCard">
                        <img class="game__selectedUser" src = "">
                    </div>
                </div>
            
                <div>
                    <p class="game__text">コンピューターのカード</p>
                    <div class="game__cardBox game__cardBox--oneCard">
                        <img class="game__selectedComputer" src ="">
                    </div>
                </div>

            </div>

            <p class="game__text">カードを選択してね♡</div>
            <div class="game__cardBox game__cardBox--user">
                <ul class="game__cardBoxList">
                    <li><img src="img/pa.jpg"></li>
                    <li><img src="img/choki.jpg"></li>
                    <li><img src="img/guu.jpg"></li>
                </ul>
            </div>
    </div>
</body>
</html>
